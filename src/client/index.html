<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8" />
    <title>S(pi)ghetti&Meatballs</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" type="image/jpeg" href="../spag.jpeg"/>
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-4 px-md-3 mb-3 bg-white border-bottom shadow-sm">
      <img class="img-fluid" src="images/spag.jpeg" alt="Logo" width="50" height="50"/>
      <h2 class="my-0 mr-md-auto px-4 font-weight-bold text-danger">S(pi)ghetti & Meatballs</h2>

      <a class="btn btn-outline-danger" href="index.html"><b>Log In</b> / Sign up</a>
    </div>

    <form action="/login" method="post">
        <div class="form-container">
            <div class="form-group">
                <label>Username</label>
                <input id="username" name="username" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="password" name="password" type="password" class="form-control" required>
            </div>
            <div class="mt-5 text-center">
                <button id="login" type="submit" class="w-50 p-2 btn btn-danger">Login</button>
                <a href="signup/index.html" class="mt-2 d-block text-danger">Sign up</a>
            </div>
        </div>
    </form>
  </body>
</html>
