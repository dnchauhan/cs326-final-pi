<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="post.css">
    <link rel="shortcut icon" type="image/jpeg" href="../images/spag.jpeg"/>
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-4 px-md-3 mb-3 bg-white border-bottom shadow-sm">
      <img class="img-fluid" src="../images/spag.jpeg" alt="Logo" width="50" height="50"/>
      <h2 class="my-0 mr-md-auto px-4 font-weight-bold text-danger">S(pi)ghetti & Meatballs</h2>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-4 text-dark" href="../feed/index.html">Feed</a>
        <a class="p-4 text-dark" href="../recipe/index.html">Recipes</a>
        <a class="p-4 text-dark" href="../people/index.html">People</a>
        <a class="p-4 text-dark" href="../post/index.html">Post</a>
      </nav>
      <a class="btn btn-outline-danger" href="../profile/index.html">Profile</a>
      <form action="/logout" method="get">
        <button class="btn btn-outline-dark ml-3">Logout</a>
      </form>
    </div>

    <form>
        <div class="form-container mb-5">
            <h3 class="text-center pb-2">Upload your Recipe!</h3>
            <div class="form-group p-2">
                <label>Recipe Name</label>
                <input id="title" type="text" class="form-control" />
            </div>
            <div class='form-group p-2'>
              <label>Recipe Image Link (Upload to imgur.com)</label>
              <input id="image" type="text" class="form-control" />
            </div>
            <div class="form-group p-2">
                <label>Description and Instructions</label>
                <textarea id="description" class="form-control form-text text-muted p-2" rows="8" cols="70"></textarea>
            </div>
            <div class="mt-5 text-center">
                <button id="publish" class="w-50 p-2 btn btn-danger">Publish</button>
            </div>
        </div>
    </form>

  </body>
</html>
