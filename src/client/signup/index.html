<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8" />
    <title>S(pi)ghetti&Meatballs</title>

    <!--<script type="module" src="../server/passport.js" defer></script>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-4 px-md-3 mb-3 bg-white border-bottom shadow-sm">
      <img class="img-fluid" src="../images/spag.jpeg" alt="Logo" width="50" height="50"/>
      <h2 class="my-0 mr-md-auto px-4 font-weight-bold text-danger">S(pi)ghetti & Meatballs</h2>
      <a class="btn btn-outline-danger" href="../index.html">Log In / Sign up</a>
    </div>

    <form action="/register" method="post">
        <div class="container w-50 mt-5">
            <div class="form-group">
                <label>Username</label>
                <input id="username" name="username" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input id="email" name="email" type="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="password" name="password" type="password" class="form-control" required>
            </div>
            <div class="mt-5 text-center">
                <button id="signup" type="submit" class="w-50 p-2 btn btn-danger">Sign up</button>
            </div>
        </div>
    </form>
  </body>
</html>
