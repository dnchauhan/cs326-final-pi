<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>S(pi)ghetti&Meatballs</title>
    <script src="profile.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">
    <link rel="shortcut icon" type="image/jpeg" href="../images/spag.jpeg"/>
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-4 px-md-3 mb-3 bg-white border-bottom shadow-sm">
      <img class="img-fluid" src="../images/spag.jpeg" alt="Logo" width="50" height="50"/>
      <h2 class="my-0 mr-md-auto px-4 font-weight-bold text-danger">S(pi)ghetti & Meatballs</h2>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-4 text-dark" href="../feed/index.html">Feed</a>
        <a class="p-4 text-dark" href="../recipe/index.html">Recipes</a>
        <a class="p-4 text-dark" href="../people/index.html">People</a>
        <a class="p-4 text-dark" href="../post/index.html">Post</a>
      </nav>
      <a class="btn btn-outline-danger" href="../profile/index.html">Profile</a>
      <form action="/logout" method="get">
        <button class="btn btn-outline-dark ml-3">Logout</button>
      </form>
    </div>
    <div class="container">
      <div class="d-flex flex-row px-5 m-5">
        <div class="d-flex flex-column float-left p-2 px-md-3 mb-3">
          <h3 id="name" class="text-center px-4 p-2"></h3>
          <img id="avatar" class="align-center rounded-circle m-2" src="" width="225" height="225" alt=""/>
          <input id="pic-link" class="align-center m-2" placeholder="new image link"/>
          <button id="edit-pic" class="align-right btn btn-outline-danger my-button m-2 p-2">Edit Avatar</button>
        </div>
        <div class="d-flex flex-column float-left p-4 px-md-3 mb-3">
          <textarea id="bio" class="form-text text-muted p-2 mt-5" rows="8" cols="70"></textarea>
          <br />
          <button id="edit" class="align-right btn btn-outline-danger my-button w-25 p-2">Edit Bio</button>
        </div>
      </div>
      <div class="ml-2">
	       <h4 class="float-left px-5"><a id="my" class="text-dark" href="#"><b>My Recipes</b></a></h4>
         <h4 class="px-5"><a id="liked" class="text-dark" href="#">Liked Recipes</a></h4>
      </div>

      <div id="content" class="col px-5 recipes mb-4"></div>
    </div>
  </body>
</html>
